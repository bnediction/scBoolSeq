{% set name = "scBoolSeq" %}
{% set version = "9999" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  path: ../

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - python
    - pip

  run:
    - python
    - scipy
    - pandas
    - scikit-learn >=1.6
    - diptest
    - statsmodels

about:
  home: https://github.com/bnediction/scboolseq
  summary: "scRNA-Seq data binarisation and synthetic generation from Boolean dynamics"
